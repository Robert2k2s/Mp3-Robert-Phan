<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app">
      <div class="main">
        <div class="listSSongs">
          <h3>Songs<i class="fa-solid fa-chevron-down"></i></h3>
        </div>
        <div class="mp3">
          <div class="bg-mp3">
            <div class="bg-img">
              <div class="img-rotate">
                <img src="./img/LostControls.jpg" />
              </div>
            </div>
          </div>
          <div class="CurentTimes">
            <span class="min"></span>
            <span class="max">0:00</span>
          </div>
          <div class="range">
            <div class="process"></div>
          </div>
          <div class="titleName-singer">
            <h2></h2>
            <span></span>
          </div>
          <div class="interface">
            <i class="fa-solid fa-rotate-right"></i>
            <i class="fa-solid fa-backward"></i>
            <div class="play-pause">
              <i class="fa-solid fa-play"></i>
              <i class="fa-solid hide fa-pause"></i>
            </div>
            <i class="fa-solid fa-forward"></i>
            <i class="fa-solid fa-repeat"></i>
          </div>
          <audio class="audio" src=""></audio>
          <div class="listSong-item-right">
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>
        <div class="list-song"></div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
